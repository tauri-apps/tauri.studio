name: Build Quasar

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 12.x
      uses: actions/setup-node@master
      with:
        node-version: 12.x
    - name: Install and build
      run: |
        yarn install --frozen-lockfile
        yarn test
        quasar build -m ssr
